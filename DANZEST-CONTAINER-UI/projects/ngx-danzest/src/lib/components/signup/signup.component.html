<h2>Sign Up</h2>




<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" class="form-control" formControlName="firstname">
    <!-- <div *ngIf="signupForm.get('firstname').invalid && signupForm.get('firstname').touched" class="invalid-feedback">
      First Name is required.
    </div> -->
  </div>
  <div class="form-group">
    <label for="middlename">Middle Name</label>
    <input type="text" id="middlename" class="form-control" formControlName="middlename">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" class="form-control" formControlName="lastname">
    <!-- <div *ngIf="signupForm.get('lastname').invalid && signupForm.get('lastname').touched" class="invalid-feedback">
      Last Name is required.
    </div> -->
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <!-- <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="invalid-feedback">
      Please enter a valid email address.
    </div> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <!-- <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="invalid-feedback">
      Password is required.
    </div> -->
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" class="form-control" formControlName="role">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <!-- <div *ngIf="signupForm.get('role').invalid && signupForm.get('role').touched" class="invalid-feedback">
      Role is required.
    </div> -->
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
</form>

<!-- Display dzID if available -->
<p *ngIf="dzID">Generated DZ ID: {{ dzID }}</p>
<br>
<p *ngIf="success_message" style="color: green">{{success_message}}!!</p>
{{dzID}}
